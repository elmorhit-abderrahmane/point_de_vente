<html>
	<head>
		<title>Store Manager</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>		
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://kit.fontawesome.com/aade6d3064.js" crossorigin="anonymous"></script>
		<script src="app.js"></script>
		<style>
			body
			{
				margin:0;
				padding:0;
				background-color:#FFBFFF;
			}
			.box
			{
				width:1270px;
				padding:20px;
				/* background-color:#fff; */
				border:1px solid #f7450f;
				border-radius:5px;
				margin-top:25px;
			}
		</style>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container box">
			<h1 align="center"> point de vente </h1>
			<br />
			<div class="table-responsive">
				<br />
				<div align="right">
					<button type="button" id="add_button" data-toggle="modal" data-target="#userModal" class="btn btn-info btn-lg">Add</button>
				</div>
				<br /><br />
				<table  style=" width: 1225px;"id="user_data" class="table table-dark table-bordered table-striped">
					<thead>
						<tr>
							<th width="18%">Image</th>
							<th width="18%">Name</th>
							<th width="18%">stock</th>
							<th width="18%">Quantity</th>
							<th width="18%">Panier</th>
							<th width="5%">Edit</th>
							<th width="5%">Delete</th>
						</tr>
					</thead>
				</table>
				
			</div>
		</div>
	</body>
</html>


<div id="userModal" class="modal fade">
	<div class="modal-dialog">
		<form method="post" id="user_form" enctype="multipart/form-data">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Product</h4>
				</div>
				<div class="modal-body">
					<label>Enter Name </label>
					<input type="text" name="name" id="name" class="form-control" />
					<br />
					<label>Enter stock</label>
					<input type="text" name="stock" id="stock" class="form-control" />
					<br />
					<label>Enter Quantity</label>
					<input type="text" name="Quantity" id="Quantity" class="form-control" />
					<br />
					<label>Panier</label>
					<input type="text" name="panier" id="panier" class="form-control" />
					<br />
					<label>Select User Image</label>
					<input type="file" name="user_image" id="user_image" />
					<span id="user_uploaded_image"></span>
				</div>
				<div class="modal-footer">
					<input type="hidden" name="user_id" id="user_id" />
					<input type="hidden" name="operation" id="operation" />
					<input type="submit" name="action" id="action" class="btn btn-success" value="Add" />
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</form>
	</div>
</div>
